<div>
  <h1>Ads Lists</h1>
  <hr />
  currentPage - {{currentPage}}
  resultsPerPage- {{resultsPerPage}}
  totalPages - {{totalPages}}
  totalResults - {{totalResults}}
  <hr />

  <div class="row">
    <md-progress-bar [hidden]="!isBusy" mode="indeterminate"></md-progress-bar>
    <div class="col-md-12" *ngFor="let ad of ads">
      <ad-thumbnail [ad]="ad"></ad-thumbnail>
    </div>
  </div>

</div>
