  <mat-card class="example-card">
    <mat-card-header style="display: flex;">
      <div mat-card-avatar class="example-header-image">
        <img mat-card-image src="./../../../assets/img/no_photo.png">
      </div>

      <mat-card-title class="flexy">
        <span><a href="{{ad.url}}" target="_blank">{{ad.title}}</a></span>
        <!--<span class="fill-remaining-space"></span>-->
        <span>
          <b>{{ad.price | number}}</b> zł,
          <b>{{ad.adDetails?.priceM2 | number}}</b> zł/m2
        </span>
      </mat-card-title>
        

      <mat-card-subtitle class="flexy">
        <span>
          {{ad.adDetails?.city}}, {{ad.adDetails?.district}}
        </span>
        
        <span>{{ ad.adDetails?.createAt | date:'short' }}
          <img src="../assets/img/ico_{{ad.host}}.png" alt="{{ad.host}}" height="25px" width="25px">
        </span>

        
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content style="justify-content: flex-start">
      <span>Size: {{ad.adDetails?.size}},</span>
      <span>Agency: {{ad.adDetails?.agency}},</span>
      <span>Rooms: {{ad.adDetails?.numberOfRooms}}</span>
</mat-card-content>
